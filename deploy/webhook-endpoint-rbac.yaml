---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jetci-webhook
automountServiceAccountToken: true

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jetci-webhook
rules:
- apiGroups: [""]
  resources: ["builds"]
  verbs: ["create", "list"]
- apiGroups: [""]
  resources: ["repositories"]
  verbs: ["list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jetci-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jetci-webhook
subjects:
- kind: ServiceAccount
  name: jetci-webhook
  namespace: jetci